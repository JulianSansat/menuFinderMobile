<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail item-left>   
            <img src={{product.image}}/> 
        </ion-thumbnail> 
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
        <button ion-button clear item-right>View</button>
      </ion-item>
    </ion-list>
</ion-content>
